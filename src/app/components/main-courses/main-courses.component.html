<h3 class="mt-3">Main courses</h3>
<div class="border border-primary border-2 rounded my-4 py-5">
  <dl>
      <dt *ngFor="let ingredient of mainCourses; let i = index">{{ingredient.ingredient + " " + ingredient.description}}</dt>
  </dl>
</div>

<form class="row g-3">
  <div class="col-auto">
      <input type="text" class="form-control" id="product" placeholder="Product" #ingredient>
      <input type="text" class="form-control" id="description" placeholder="Descripcion" #description>
  </div>
  <div class="col-auto">
      <input type="button" value="Add product" class="btn btn-primary mb-3" (click)="addProduct(ingredient, description)"/>
  </div>
</form>
