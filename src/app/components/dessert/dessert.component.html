<h3 class="mt-3">Postres</h3>
<div class="border border-primary border-2 rounded my-4 py-5">
  <dl>
    <dt *ngFor="let ingredient of dessert; let i = index">
      <div *ngIf="isClose">
        {{ ingredient.ingredient + " " + ingredient.description }}
        <input
          type="button"
          value="X"
          class="btn btn-secondary"
          style="
            --bs-btn-padding-y: 0.1rem;
            --bs-btn-padding-x: 0.3rem;
            --bs-btn-font-size: 0.5rem;
          "
          (click)="deleteProduct(ingredient)"
        />
        <input
          type="button"
          value="E"
          class="btn btn-secondary"
          style="
            --bs-btn-padding-y: 0.1rem;
            --bs-btn-padding-x: 0.3rem;
            --bs-btn-font-size: 0.5rem;
          "
          (click)="openEdit()"
        />
      </div>
      <form *ngIf="isOpen">
        <input type="text" [value]="ingredient.ingredient" #product />
        <input type="text" [value]="ingredient.description" #description />
        <br />
        <input
          type="button"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 0.7rem;
            --bs-btn-font-size: 1rem;
          "
          class="btn btn-secondary mb-3 mt-1"
          (click)="updateProduct(product, description, ingredient)"
          value="Editar"
        />
        <input
          type="button"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 0.7rem;
            --bs-btn-font-size: 1rem;
          "
          class="btn btn-secondary mb-3 mt-1"
          (click)="closeEdit()"
          value="Cancelar"
        />
      </form>
    </dt>
  </dl>
</div>

<form class="row g-3">
  <div class="col-auto">
    <input
      type="text"
      class="form-control"
      id="product"
      placeholder="Product"
      #ingredient
    />
    <input
      type="text"
      class="form-control"
      id="description"
      placeholder="Descripcion"
      #description
    />
  </div>
  <div class="col-auto">
    <input
      type="button"
      value="Add product"
      class="btn btn-primary mb-3"
      (click)="addProduct(ingredient, description)"
    />
  </div>
</form>
